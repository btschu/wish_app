<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center mt-3">
        <form class="bg-dark text-light p-3 rounded col-4" action="/login" method="post">
            <div class="form-group text-left pb-3">
                <h1 class="text-warning pb-3">Login</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="">
                    {% for message in messages %}
                    <p class='text-center text-danger'><em>{{ message }}</em></p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <label for="email" class="form-label text-warning">Email:</label>
                <input type="text" class="form-control" name="email" aria-describedby="helpId" placeholder="">
                <label for="password" class="form-label text-warning mt-3">Password:</label>
                <input type="password" class="form-control" name="password" aria-describedby="helpId" placeholder="">
                <input type='submit' value='Login' class="btn btn-warning mt-4">
            </div>
            <a href="/registration" class="text-warning">Don't have an account? Create one here!</a>
        </form>
    </div>
</body>
</html>
