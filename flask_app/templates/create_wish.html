<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wish</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar pt-5 justify-content-between mb-4">
            <h3 class="">Hello, {{ user.first_name }}! Make a wish!</h3>
            <div>
                <a class="btn btn-success ml-3" href="/dashboard">Dashboard</a>
                <a class="btn btn-danger ml-3" href="/logout">Logout</a>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 mb-4 col-6 mx-auto alert-danger border rounded border-danger p-2">
                    {% for message in messages %}
                        <p class='pt-2 text-center text-danger'><em>{{ message }}</em></p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="d-flex justify-content-center" action="/wish/create" method="post">
            <div class="mb-3 mr-5">
                <!-- <input type="hidden" name="id" value=""> -->
                <label for="wish" class="form-label">I wish for:</label>
                <input type="text" class="form-control mb-3" name="wish" value="">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control mb-3" name="description" value="">
                <input type='submit' value='Make Wish' class="btn btn-success mt-4">
            </div>
        </form>
    </div>
</body>
</html>
